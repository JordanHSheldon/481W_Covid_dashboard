{% extends "default.html" %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
            <h2 style="text-align: center;">All State Info</h2>
            <br>
          </div>
          <div class="col">
          </div>
        </div>
      </div>

      
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <a style="color:black;text-decoration: none;background-color: none;" href="">
              <div style="margin-left:auto;border-radius: 15px;background-color: whitesmoke;box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;" >
                <ul>
                  {% for k in range(1,3224,1) %}
                    <li>
                      <p>{{ data[k]['state'] }}</p>
                      <p>{{ data[k]['county'] }}</p>
                      <p>{{ data[k]['population'] }}</p>
                    </li>
                  {% endfor %}
                </ul>
              </div>
            </a>
          </div>
        </div>
      </div>
{% endblock %}
